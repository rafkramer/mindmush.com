<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform – mindmush</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Space Grotesk', system-ui, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 340px;
            padding: 2rem;
        }

        .back {
            display: inline-block;
            margin-bottom: 2.5rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            text-decoration: none;
            color: #fff;
            transition: opacity 0.2s;
        }

        .back:hover { opacity: 0.6; }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.04em;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .subtitle {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #fff;
            opacity: 0.7;
            margin-bottom: 3rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: #000;
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
            font-family: inherit;
            font-size: 0.9rem;
            letter-spacing: 0.02em;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #fff;
        }

        .form-group input::placeholder {
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: #fff;
            border: none;
            color: #000;
            font-family: inherit;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: opacity 0.2s;
        }

        .login-btn:hover {
            opacity: 0.85;
        }

        .error-msg {
            color: #ff6b6b;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 1.25rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .error-msg.show {
            opacity: 1;
        }


        @media (max-width: 480px) {
            .login-container { padding: 1.5rem; }
            .logo { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <canvas id="grid"></canvas>

    <div class="login-container">
        <a href="index.html" class="back">← Home</a>

        <div class="logo">mindmush</div>
        <div class="subtitle">Internal Platform</div>

        <form id="login-form">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" autocomplete="username" required>
            </div>

            <div class="form-group">
                <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
            </div>

            <button type="submit" class="login-btn">Sign In</button>

            <div class="error-msg" id="error-msg">Invalid credentials</div>
        </form>
    </div>

    <script>
        const canvas = document.getElementById('grid');
        const ctx = canvas.getContext('2d');
        let width, height, time = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function draw() {
            time += 0.002;
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);

            const spacing = 60;

            ctx.strokeStyle = 'rgba(255,255,255,0.12)';
            ctx.lineWidth = 1;

            // Vertical lines
            for (let x = 0; x <= width; x += spacing) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }

            // Horizontal lines
            for (let y = 0; y <= height; y += spacing) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }

            requestAnimationFrame(draw);
        }

        resize();
        window.addEventListener('resize', resize);
        draw();

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            if (username === 'partner' && password === 'mindmush2026') {
                alert('Login successful!');
            } else {
                errorMsg.classList.add('show');
                setTimeout(() => errorMsg.classList.remove('show'), 3000);
            }
        });
    </script>
</body>
</html>
